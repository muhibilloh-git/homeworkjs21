<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countries by Capital</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<!-- Header -->
<header class="bg-white shadow-sm z-10">
  <div
    class="max-w-6xl mx-auto flex justify-between items-center py-6 px-4 border-b shadow-[0_3px_6px_-2px_rgba(0,0,0,0.1)]">
    <h1 class="text-2xl font-bold">Where in the world?</h1>
    <div class="flex gap-6 text-sm items-center">
      <span id="likedBtn">Liked (<span id="likedCount">0</span>)</span>
      <span id="savedBtn">Saved (<span id="savedCount">0</span>)</span>
      <span class="flex" id="darkToggle"><img src="./image/Group 3.svg" alt=""> Dark Mode</span>
    </div>
  </div>
</header>

<!-- Filters: Search + Select -->
<section class="max-w-6xl mx-auto mt-10 px-4 flex flex-col md:flex-row justify-between items-center gap-4">
  <!-- Search -->
  <div class="w-full md:w-1/2 relative">
    <input autocomplete="off" id="searchInput" type="text" placeholder="Search for a country..."
      class="search-input w-full pl-10 pr-4 py-3 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
  </div>

  <!-- Select -->
  <div class="w-full md:w-1/4">
    <select id="capitalSelect"
      class="select-options w-full px-4 py-3 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      <option disabled selected>Filter by Region</option>
      <option value="All">All</option>
      <option value="Mata-Utu">Mata-Utu</option>
      <option value="Reykjavik">Reykjavik</option>
      <option value="Luxembourg">Luxembourg</option>
      <option value="Bamako">Bamako</option>
      <option value="Moroni">Moroni</option>
      <option value="Canberra">Canberra</option>
      <option value="Tallinn">Tallinn</option>
      <option value="Ottawa">Ottawa</option>
      <option value="Minsk">Minsk</option>
      <option value="Georgetown">Georgetown</option>
    </select>
  </div>
</section>

<section id="countryContainer"
  class="max-w-6xl mx-auto mt-10 px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

</section>

<script src="./js/countries.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="./js/app.js"></script>
</body>

</html>
